#
# How Tab List Columns Work:
# - 1-20 entries: Single column (left side)
# - 21-40 entries: Two columns (left + right)
# - 41-60 entries: Three columns (left + middle + right)
# - 61-80 entries: Four columns
#
# Column Layout Mode:
# - Use "columns" mode to position content in left and right columns
# - The plugin automatically adds invisible spacers to reach position 20
# - Left column = positions 0-19, Right column = positions 20-39
#
# Benefits of Column Layout:
# âœ“ Organize information visually
# âœ“ Server stats on left, player stats on right
# âœ“ Cleaner appearance with separated sections
# âœ“ Better use of available space
#
# Auto Layout Mode:
# - Use "auto" mode for traditional single-list approach
# - All fake players appear at the bottom of the tab list
# - Simpler but less organized
