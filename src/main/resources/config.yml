# TAB LIST (PLAYER LIST) CONFIGURATION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

tab-list:
  # Enable or disable custom tab list
  enabled: true

  # Update interval in ticks (20 ticks = 1 second)
  # Lower values = more frequent updates (may impact performance)
  # Recommended: 20-40 ticks
  update-interval-ticks: 20

  # Header - shown above the player list
  # Placeholders:
  #   {player}       - Player's name
  #   {displayname}  - Player's display name
  #   {online}       - Online player count
  #   {max}          - Max player count
  #   {world}        - Player's current world
  #   {tps}          - Server TPS (Ticks Per Second)
  #   {tps_color}    - Auto color based on TPS (<green>, <yellow>, <red>)
  #   {ping}         - Player's ping in milliseconds
  #   {uptime}       - Server uptime (e.g., "2d 5h" or "3h 25m")
  #   {memory_used}  - Used memory in MB
  #   {memory_max}   - Max memory in MB
  #   {server}       - Server name
  #   {version}      - Minecraft version
  header:
    - ""
    - "<gradient:#FFD700:#FF6B6B:#FF1493>âœ§â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•âœ§</gradient>"
    - "<gradient:#4ECDC4:#45B7D1:#9B59B6><bold>ServerCore Network</bold></gradient>"
    - "<gradient:#FFD700:#FF6B6B:#FF1493>âœ§â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•âœ§</gradient>"
    - ""

  # Footer - shown below the player list
  footer:
    - ""
    - "<gradient:#98FB98:#32CD32>âœ¦ play.servercore.net âœ¦</gradient>"
    - ""

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FAKE PLAYERS - Custom entries in the player tab list
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Each line below creates a fake player entry that appears in the tab list!
  # Great for displaying server stats, information, or decorations.
  #
  # Features:
  # âœ“ Supports all placeholders ({player}, {online}, {tps}, {ping}, etc.)
  # âœ“ Supports PlaceholderAPI placeholders (%player_health%, etc.)
  # âœ“ Full MiniMessage formatting (gradients, colors, etc.)
  # âœ“ Updates dynamically based on update-interval-ticks
  # âœ“ Visible to all online players
  # âœ“ Column-based positioning (left, right, or auto)
  #
  # Tips:
  # - Each line = one fake player entry in the tab list
  # - Empty lines ("") create spacing/separation
  # - Use columns to organize content (server info left, player info right)
  # - Tab list shows 20 entries per column (1-20 = left, 21-40 = right, etc.)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  fake-players:
    # Enable or disable fake players in the tab list
    enabled: true

    # Column layout mode:
    # - "auto": All fake players in one list (traditional, sorts at bottom)
    # - "columns": Use left-column and right-column sections (2 columns)
    # - "three-columns": Use left-column, center-column, and right-column (3 columns)
    layout: "three-columns"

    # Left column entries (positions 0-19)
    # SERVER INFO - appears on the LEFT side
    left-column:
      - ""
      - ""
      - "<gradient:#4ECDC4:#45B7D1>â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”</gradient>"
      - "<gradient:#4ECDC4:#45B7D1><bold>  SERVER INFO</bold></gradient>"
      - "<gradient:#4ECDC4:#45B7D1>â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”</gradient>"
      - ""
      - "<gray>Players:</gray>"
      - "<green>{online}<dark_gray>/<gold>{max}</gold>"
      - ""
      - "<gray>TPS:</gray>"
      - "{tps_color}{tps}"
      - ""
      - "<gray>Uptime:</gray>"
      - "<yellow>{uptime}</yellow>"
      - ""
      - "<gray>Memory:</gray>"
      - "<light_purple>{memory_used}<dark_gray>/<light_purple>{memory_max}MB</light_purple>"
      - ""
      - ""

    # Center column entries (positions 20-39)
    # REAL PLAYERS - This column is mostly empty to let real players show here
    # Only add a title at the top, rest is invisible spacers
    center-column:
      - ""
      - ""
      - "<gradient:#98FB98:#32CD32>â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”</gradient>"
      - "<gradient:#98FB98:#32CD32><bold>   PLAYERS</bold></gradient>"
      - "<gradient:#98FB98:#32CD32>â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”</gradient>"
      - ""
      # The rest will be invisible spacers (empty display names)
      # Real players will appear below this title in the center column

    # Maximum players to show in center column before showing "...and X more"
    # Set to -1 to show all players (no limit)
    # Recommended: 10-12 for clean display
    max-center-players: 10

    # Right column entries (positions 40-59)
    # YOUR STATS - appears on the RIGHT side
    right-column:
      - ""
      - ""
      - "<gradient:#FFD700:#FFA500>â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”</gradient>"
      - "<gradient:#FFD700:#FFA500><bold>  YOUR STATS</bold></gradient>"
      - "<gradient:#FFD700:#FFA500>â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”</gradient>"
      - ""
      - "<gray>Name:</gray>"
      - "<white>{player}</white>"
      - ""
      - "<gray>World:</gray>"
      - "<aqua>{world}</aqua>"
      - ""
      - "<gray>Ping:</gray>"
      - "<green>{ping}ms</green>"
      - ""
      - ""
      - "<gradient:#4ECDC4:#9B59B6>Welcome!</gradient>"
      - ""
      - ""

    # Legacy single-column mode (used when layout: "auto")
    # All entries appear at the bottom of the list
    players:
      - ""
      - "<gradient:#4ECDC4:#45B7D1>â”â”â” SERVER INFO â”â”â”</gradient>"
      - "<gray>Players: <green>{online}<dark_gray>/<gold>{max}</gold></gray>"
      - "<gray>TPS: {tps_color}{tps}</gray>"
      - ""

