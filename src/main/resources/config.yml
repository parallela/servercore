# PLACEHOLDERAPI SUPPORT
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# This plugin supports PlaceholderAPI! Install PlaceholderAPI to use any PAPI placeholders.
#
# Built-in Placeholders (always available):
#   {player}         - Player's name
#   {displayname}    - Player's display name
#   {online}         - Online player count
#   {max}            - Max player count
#   {world}          - Player's current world
#   {tps}            - Server TPS (in tab list)
#   {ping}           - Player's ping (in tab list)
#   {uptime}         - Server uptime (in tab list)
#   {memory_used}    - Used memory in MB (in tab list)
#   {memory_max}     - Max memory in MB (in tab list)
#
# PlaceholderAPI Placeholders (when PlaceholderAPI is installed):
#   %player_name%           - Player name
#   %player_health%         - Player health
#   %player_level%          - Player level
#   %vault_prefix%          - Player prefix (requires Vault)
#   %vault_rank%            - Player rank (requires Vault)
#   %essentials_nickname%   - Essentials nickname
#   And 1000+ more! See: https://wiki.placeholderapi.com/users/placeholder-list/
#
# Example with PlaceholderAPI:
#   message: "<gold>%player_name%</gold> [Level %player_level%] joined!"
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Example MiniMessage: <green>Welcome <gold>{player}</gold> to the server!</green>

join-message:
  # Enable or disable sending a join message
  enabled: true

  # The actual message to send. Use MiniMessage tags or plain text.
  # Keep the placeholder {player} where you want the player's name inserted.
  # RGB hex colors: #FF6B6B (coral red), #4ECDC4 (turquoise), #45B7D1 (sky blue), #FFA07A (light salmon)
  message: "<gradient:#FFD700:#FF6B6B:#FF1493><bold>â˜…</bold></gradient> <gradient:#4ECDC4:#45B7D1:#9B59B6>{player}</gradient> <gradient:#98FB98:#32CD32:#228B22>has joined the server!</gradient> <gradient:#FFD700:#FF6B6B:#FF1493><bold>â˜…</bold></gradient>"

  # Sound settings for join event
  sound:
    # Enable or disable join sound for all players
    enabled: true
    # Sound to play (Bukkit Sound enum name)
    type: "ENTITY_PLAYER_LEVELUP"
    # Volume (0.0 - 1.0)
    volume: 0.75
    # Pitch (0.5 - 2.0)
    pitch: 1.0

  # Per-player cooldown (seconds) to avoid spam when reconnecting rapidly
  cooldown-seconds: 5

  # Per-world join messages - if player joins in one of these worlds, use the specific message
  per-world:
    # Nether world example
    world_nether:
      enabled: true
      message: "<gradient:#FF4500:#8B0000>ğŸ”¥ {player} has entered the fiery depths of the Nether! ğŸ”¥</gradient>"
      sound:
        enabled: true
        type: "ENTITY_BLAZE_AMBIENT"
        volume: 0.6
        pitch: 0.8
    # End world example
    world_the_end:
      enabled: true
      message: "<gradient:#9B59B6:#2C3E50>âœ¨ {player} has ventured into the mysterious End! âœ¨</gradient>"
      sound:
        enabled: true
        type: "ENTITY_ENDER_DRAGON_AMBIENT"
        volume: 0.5
        pitch: 1.2
    # Custom world example
    lobby:
      enabled: true
      message: "<gradient:#00FF00:#00AA00>â†’ {player} joined the lobby</gradient>"
      sound:
        enabled: false

# Inventory lock feature - prevents players from modifying their inventory
inventory-lock:
  # Enable or disable inventory locking
  enabled: true
  # Cancel inventory click events
  prevent-click: true
  # Cancel item drop events
  prevent-drop: true
  # Cancel item pickup events
  prevent-pickup: true
  # Players with this permission can bypass inventory lock (e.g., servercore.inventory.bypass)
  bypass-permission: "servercore.inventory.bypass"

# Double-jump boost feature
double-jump:
  # Enable or disable double-jump boost
  enabled: true
  # Boost strength (velocity multiplier)
  boost-strength: 1.5
  # Upward boost strength
  boost-upward: 0.5
  # Cooldown in milliseconds between double jumps
  cooldown-ms: 3000

  # Visual & Audio Effects (you can enable multiple at once)
  effects:
    # Spawn fireworks on double jump
    fireworks:
      enabled: true
      # Number of fireworks to spawn
      count: 3
      # Firework colors (RGB hex format)
      colors:
        - "#FF6B6B"
        - "#4ECDC4"
        - "#FFD700"
      # Firework effects (BALL, BALL_LARGE, STAR, BURST, CREEPER)
      type: "BALL_LARGE"

    # Particle effects on double jump
    particles:
      enabled: true
      # Particle type (FLAME, CLOUD, EXPLOSION_NORMAL, FIREWORKS_SPARK, etc.)
      type: "FIREWORKS_SPARK"
      # Number of particles to spawn
      count: 30
      # Spread radius
      spread: 0.5
      # Particle speed
      speed: 0.1

    # Potion effects applied on double jump
    potion-effects:
      enabled: false
      # List of potion effects to apply
      effects:
        - type: "SPEED"
          duration: 40  # Duration in ticks (20 ticks = 1 second)
          amplifier: 1  # Effect level (0 = level I, 1 = level II, etc.)
        - type: "JUMP"
          duration: 40
          amplifier: 0

    # Action bar message on double jump
    action-bar:
      enabled: true
      message: "<gradient:#FFD700:#FF6B6B>Double Jump! âš¡</gradient>"

    # Title message on double jump
    title:
      enabled: false
      title: "<gradient:#FFD700:#FF6B6B>BOOST!</gradient>"
      subtitle: "<gray>Double jump activated</gray>"
      fade-in: 5    # Ticks
      stay: 15      # Ticks
      fade-out: 10  # Ticks

    # Sound effect on double jump
    sound:
      enabled: true
      type: "ENTITY_FIREWORK_ROCKET_LAUNCH"
      volume: 0.8
      pitch: 1.2

  # Players with this permission can use double jump
  # Set to empty string ("") to allow everyone without permission check
  permission: ""

